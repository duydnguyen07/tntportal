<div class="container">
  <h2>New applications</h2>

  <div class="table-block">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <!-- Customer Name Column -->
      <ng-container matColumnDef="CustomerInformation.FirstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let element">
          {{element['CustomerInformation.FirstName']}} {{element['CustomerInformation.LastName']}}
        </td>
      </ng-container>
    
      <!-- Created at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date:'medium'}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element" class="action-cell"> 
          <a mat-raised-button color="primary" [routerLink]="['/application', 'edit', element.id]">Start</a>  
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  
</div>
